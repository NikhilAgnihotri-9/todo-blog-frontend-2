<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

  <!-- 🔗 Top Navigation -->
  <nav class="mb-4 text-center">
    <a href="index.html" class="btn btn-outline-primary me-2">Todo App</a>
    <a href="blog.html" class="btn btn-outline-secondary">Blog Page</a>
  </nav>

  <!-- ✅ Todo App -->
  <div class="container py-5">
    <h1 class="text-center mb-4">📝 Todo Manager</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body d-flex flex-column flex-md-row align-items-md-center gap-3">
        <input type="text" id="new-task" class="form-control" placeholder="Add a new task..." />
        <button class="btn btn-primary" id="add-task-btn">Add Task</button>
      </div>
    </div>

    <div class="filters text-center mb-3">
      <button class="btn btn-outline-secondary filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-success filter-btn" data-filter="completed">Completed</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="pending">Pending</button>
    </div>

    <ul id="task-list" class="list-group shadow-sm"></ul>
  </div>

  <script src="js/todo.js"></script>
</body>
</html>
